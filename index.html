<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Movie Quiz</title>
  </head>
  <body>
    <div class="container">
      <!-- background music on/off option -->
      <div id="music">
        <i id="musicOn" class="fas fa-volume-mute hidden"></i>
        <i id="musicOff" class="fas fa-volume-up"></i>
        <audio id="background-music">
          <source src="assets/audio/sweet surrender.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="flex-center flex-column">
        <h1 id="head-line">The Movie Quiz</h1>
        <!-- The Modal trigger button -->
        <button class="btn" id="rules-button">
          Game Rules <i class="fas fa-info-circle"></i>
        </button>
        <!-- The Modal -->
        <div id="rules-modal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p>
              Game rules: Each game contains 10 quetions, each question comes
              with multiple-choice answers, score 10 points for each correct
              answer. Answer each question within 60s, time-out is considered as
              a wrong answer. Highest score wins! Good luck!
            </p>
          </div>
        </div>
        <!-- Highest Score button -->
        <a href="highScores.html" class="btn"
          >Highest Score <i class="fas fa-crown"></i
        ></a>
        <!-- Start Game button -->
        <a class="btn" id="start" href="game.html"
          >Start Game <i class="fas fa-arrow-circle-right"></i
        ></a>
      </div>
    </div>
    <script type="text/javascript" src="assets/script/home.js"></script>
  </body>
</html>
