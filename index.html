<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Movie Quiz</title>
</head>
<body>
    <div class="container">
        <h1 id="head-line">
            Are you really a movie buff? Check it out with this quiz!
        </h1>
        <img id="home-image" src="assets/images/chicago-cinema.jpg" alt="chicago-cinema">
        <button class="btn" id="rules">Game Rules</button>
        <button class="btn" id="start">Start Game</button>
    </div>
    <footer>
        <div id="social-link">
            <a href="" id="git-hub"><i class="fab fa-github social-icons"></i></a>
            <a href="" id="linkedin"><i class="fab fa-linkedin social-icons"></i></a>
            <a href="" id="twitter"><i class="fab fa-twitter social-icons" aria-hidden="true"></i></a>
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
