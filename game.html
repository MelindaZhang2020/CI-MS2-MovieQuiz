<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/game.css" />
    <title>Game Page</title>
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <!-- quiz hud section -->
        <div class="hud">
          <div class="hud-item">
            <p class="hud-prefix" id="progress-text">question 1/10</p>
            <div id="progress-bar">
              <div class="progress-bar-full"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">score</p>
            <h1 id="score">0</h1>
          </div>
        </div>
        <!-- Question and Choices section -->
        <h2 id="question">what is the answer to this question?</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice4</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/script/game.js"></script>
  </body>
</html>
