<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/game.css" />
    <title>Game Page</title>
  </head>
  <body>
    
    <div class="container">
      <!-- display a loader before the questions are displayed if there is a delay on loading -->
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <!-- quiz hud section -->
        <div id="hud">
          <div class="hud-item">
            <p class="hud-prefix" id="questionCounter-text"></p>
            <div id="progress-bar">
              <div id="progress-bar-full"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h2 id="score">0</h2>
          </div>
        </div>
        <!-- Question and Choices section -->
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" id="choice-1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" id="choice-2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" id="choice-3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" id="choice-4"></p>
        </div>
        <!-- display time left to the user before the game move onto the next question -->
        <p id="timeleft"></i></p>
        <!-- button for go back to home page and button to turn the audio on and off -->
        <div id="game-page-button">
        <p id="sound"><i id="mute" class="fas fa-volume-mute hidden"></i><i id ="sound-up" class="fas fa-volume-up"></i></p>
        <a id="go-home" href="index.html"><i class="fas fa-home"></i></a>
        </div>
        <!-- right/wrong answer audio -->
        <audio id="right-answer">
          <source  src="assets/audio/right-answer.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
        <audio id="wrong-answer">
          <source  src="assets/audio/wrong-answer.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <script type="text/javascript" src="assets/script/game.js"></script>
  </body>
</html>
