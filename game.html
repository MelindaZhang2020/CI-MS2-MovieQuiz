<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/game.css" />
    <title>Game Page</title>
  </head>
  <body>
    <div class="container">
      <div class="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <!-- quiz hud section -->
        <div id="hud">
          <div class="hud-item">
            <p class="hud-prefix" id="questionCounter-text"></p>
            <div id="progress-bar">
              <div id="progress-bar-full"></div>
            </div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <h2 id="score">0</h2>
          </div>
        </div>
        <!-- Question and Choices section -->
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" id="choice-1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" id="choice-2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" id="choice-3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" id="choice-4"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/script/game.js"></script>
  </body>
</html>
