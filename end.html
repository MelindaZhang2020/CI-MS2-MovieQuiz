<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Favicon link -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/favicon.png"
    />
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/end.css" />
    <title>Congratulations!</title>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="final-score">0</h1>
        <!-- The End Game Modal -->
        <div id="nice-job" class="hidden congrats-modal">
          <p>Nice job! Try Again For A New High Score!</p>
          <img
            id="nice-job-img"
            src="assets/images/nice-job.png"
            alt="girl-thumbs-up"
          />
        </div>
        <div id="congrats" class="hidden congrats-modal">
          <p>
            Congratulations Movie Buff! A New High Score! Enter Your Name To
            Save!
          </p>
          <img
            id="congrats-img"
            src="assets/images/new-high-score.png"
            alt="winning-trophy"
          />
        </div>
        <div id="good-try" class="hidden congrats-modal">
          <p>
            Sorry Buddy, no points made, but well done for giving it a go! Try
            again!
          </p>
          <img
            id="good-try-img"
            src="assets/images/well-done-for-trying.png"
            alt="two-kids-high-five"
          />
        </div>
        <form>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
          <!-- The submit button is disabled as default -->
          <button type="submit" class="btn" id="save-score-btn" disabled>
            Save <i class="fas fa-save"></i>
          </button>
        </form>
        <!-- Buttons to play again or go home  -->
        <a href="game.html" class="btn"
          >Play Again <i class="fas fa-arrow-circle-right"></i
        ></a>
        <a href="index.html" class="btn">Go Home <i class="fas fa-home"></i></a>
        <div id="end-music">
          <i id="musicOff" class="fas fa-volume-mute hidden"></i>
          <i id="musicOn" class="fas fa-volume-up"></i>
          <audio id="congrats-music">
            <source src="assets/audio/Samovar-Party.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
    <script src="assets/script/end.js"></script>
  </body>
</html>
